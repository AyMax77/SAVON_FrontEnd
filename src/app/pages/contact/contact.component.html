<header>
    <h1>Contactez-Nous</h1>
  </header>

  <section>
    <div class="contact-info">
      <div>
        <h2>Informations de Contact</h2>
        <p><strong>Téléphone :</strong> <a href="tel:+0123456789">+01 23 45 67 89</a></p>
        <p><strong>Email :</strong></p>
        <p><strong>Adresse :</strong> 123 Rue de l'Exemple, 75000 Paris, France</p>
      </div>
      <div>
        <h2>Horaires d'ouverture</h2>
        <p><strong>Lundi - Vendredi :</strong> 9h00 - 18h00</p>
        <p><strong>Samedi :</strong> 10h00 - 14h00</p>
        <p><strong>Dimanche :</strong> Fermé</p>
      </div>
    </div>

    <div class="contact-form">
      <h2>Envoyez-nous un message</h2>
      <form action="#" method="POST">
        <input type="text" name="name" placeholder="Votre nom" required>
        <input type="email" name="email" placeholder="Votre email" required>
        <textarea name="message" placeholder="Votre message" rows="5" required></textarea>
        <button type="submit">Envoyer</button>
      </form>
    </div>
